<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index2.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div>
          <h1 class="logo">TicketMaster</h1>
        </div>
        <div class="navbar-right">
          <div class="login-details" onclick="toggleDropdown()">
            <img src="generic.jpg" alt="User Avatar" />
            <h1 id="currentUser">Select User</h1>
            <span class="dropdown-arrow">â–¼</span>
          </div>
          <div class="user-dropdown" id="userDropdown">
            <ul>
              <li><a href="#" onclick="selectUser('Admin-1')">Admin-1</a></li>
              <li><a href="#" onclick="selectUser('User-1')">User-1</a></li>
              <li><a href="#" onclick="selectUser('User-2')">User-2</a></li>
              <li><a href="#" onclick="selectUser('User-3')">User-3</a></li>
              <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
          </div>
          <h4><span class="material-icons-sharp">settings</span></h4>
        </div>
      </div>
    </nav>
    <section class="container">
      <div class="dashboard-header">
        <h2>All Tickets</h2>
        <button id="newTicketBtn" class="btn-primary"><a href="/index.html">Go To TCKER </a></div>

      <div class="search-filters">
        <div class="filter-group">
          <label for="filterStatus">Filter by Status:</label>
          <select id="filterStatus" class="dropdown">
            <option value="all">All</option>
            <option value="open">Open</option>
            <option value="pending">Pending</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <div class="search-bar">
          <input
            type="text"
            id="searchBar"
            placeholder="Search Tickets..."
            class="search-input"
          />
        </div>
      </div>

      <div class="ticket-list" id="ticketList"></div>
    </section>
    <script src="index2.js"></script>
  </body>
</html>
