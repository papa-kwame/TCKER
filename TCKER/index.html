<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div>
          <h1 class="logo">TicketMaster</h1>
        </div>
        <div class="navbar-right">
          <div class="login-details" onclick="toggleDropdown()">
            <img src="" alt="User Avatar" />
            <h1 id="currentUser">Select User</h1>
            <span class="dropdown-arrow">â–¼</span>
          </div>
          <div class="user-dropdown" id="userDropdown">
            <ul>
              <li><a href="#" onclick="selectUser('Admin-1')">Admin-1</a></li>
              <li><a href="#" onclick="selectUser('User-1')">User-1</a></li>
              <li><a href="#" onclick="selectUser('User-2')">User-2</a></li>
              <li><a href="#" onclick="selectUser('User-3')">User-3</a></li>
              <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
          </div>
          <h4><span class="material-icons-sharp">settings</span></h4>
        </div>
      </div>
    </nav>

    <section class="container">
      <div class="dashboard-header">
        <h2>Today's Tickets</h2>
        <button id="newTicketBtn" class="btn-primary">Create New Ticket</button>
      </div>

      <div class="filters">
        <div class="filter-group">
          <label for="filterStatus">Filter by Status:</label>
          <select id="filterStatus" class="dropdown">
            <option value="all">All</option>
            <option value="open">Open</option>
            <option value="pending">Pending</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <div class="search-bar">
          <input
            type="text"
            id="searchBar"
            placeholder="Search Tickets..."
            class="search-input"
          />
        </div>
      </div>

      <div class="ticket-list" id="ticketList"></div>
    </section>

    <div id="ticketModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Create New Ticket</h3>
        <form id="ticketForm">
          <div class="divider">
           <label for="subject">Subject</label>
           <input type="text" id="subject" required />
          </div>
       <div class="selectors"> 
        <div>
          <label for="category">Category</label>
          <select id="category">
            <option>Technical</option>
            <option>Billing</option>
            <option>General</option>
            <option>New</option>
          </select>
        </div>
      <div>
          <label for="priority">Priority</label>
          <select id="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
          </div>
        </div>
 

        <div>
          <label for="description">Description</label>
          <textarea id="description" rows="5"></textarea>
          </div>

          <div class="dev-assignment">
            <label for="dev-assignment">Assignment</label>
            <select id="dev-assignment">
              <option>Mike (S.I)</option>
              <option>Fred (FrontEnd)</option>
              <option>Clark (BackEnd)</option>
            </select>
            </div>
            
          <button type="submit" class="btn-primary">Submit</button>
        </div>


        </form>
      </div>
    </div>

    <div id="descriptionModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Description</h2>
        <textarea id="description" rows="5" readonly></textarea>
      </div>
     
    </div>
    <div class="loadMore"><button id="loadMore" style="display: none;">Load More</button></div>
  
    <script src="script.js"></script>
  </body>
</html>
